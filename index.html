<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Gallery</title>
    <meta name="description" content="YouTube Video Gallery - Watch and browse YouTube videos">
    <meta name="theme-color" content="#ff0000">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .thumbnail {
            width: 100%;
            height: 157px;
            object-fit: cover;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .channel-title {
            color: #606060;
            font-size: 0.9em;
        }
        .view-count {
            color: #606060;
            font-size: 0.8em;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }
        .auth-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab.active {
            background-color: #ff0000;
            color: white;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .login-button:hover {
            background-color: #357abd;
        }
        .logout-button {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Gallery</h1>
        
        <div class="auth-container">
            <div id="loginButton" class="login-button" onclick="handleAuthClick()">
                <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
                Sign in with Google
            </div>
            <div id="userInfo" class="user-info" style="display: none;">
                <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                <span id="userName"></span>
                <button class="logout-button" onclick="handleSignOut()">Sign Out</button>
            </div>
        </div>

        <div class="tabs" id="tabs" style="display: none;">
            <button class="tab active" onclick="switchTab('popular')">Popular</button>
            <button class="tab" onclick="switchTab('watchHistory')">Watch History</button>
            <button class="tab" onclick="switchTab('likedVideos')">Liked Videos</button>
            <button class="tab" onclick="switchTab('recommended')">Recommended</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search YouTube videos...">
            <button onclick="searchVideos()">Search</button>
        </div>

        <div class="video-container" id="videoContainer">
            <div class="loading">Loading videos...</div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modalVideoPlayer"></div>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        const CLIENT_ID = 'YOUR_CLIENT_ID';
        const API_KEY = 'AIzaSyATaGXkFCZWz5gK0J_bEEUmWQNN0hmOQh0';
        const REDIRECT_URI = window.location.origin;
        let nextPageToken = '';
        let currentTab = 'popular';
        let accessToken = null;

        function initGoogleAPI() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
                    scope: 'https://www.googleapis.com/auth/youtube.readonly',
                    redirect_uri: REDIRECT_URI
                }).then(() => {
                    gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                    updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
                }).catch(error => {
                    console.error('Error initializing Google API:', error);
                    document.getElementById('videoContainer').innerHTML = 
                        '<div class="loading">Error initializing the application. Please try again later.</div>';
                });
            });
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        function handleSignOut() {
            gapi.auth2.getAuthInstance().signOut();
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                const profile = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile();
                
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('tabs').style.display = 'flex';
                
                document.getElementById('userAvatar').src = profile.getImageUrl();
                document.getElementById('userName').textContent = profile.getName();
                
                fetchVideos();
            } else {
                accessToken = null;
                document.getElementById('loginButton').style.display = 'flex';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('tabs').style.display = 'none';
                
                currentTab = 'popular';
                fetchVideos();
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            nextPageToken = '';
            fetchVideos();
        }

        async function fetchVideos(query = '') {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '<div class="loading">Loading videos...</div>';

            try {
                let endpoint = '';
                let params = new URLSearchParams({
                    part: 'snippet',
                    maxResults: 12,
                    key: API_KEY,
                    pageToken: nextPageToken
                });

                if (query) {
                    endpoint = 'search';
                    params.append('type', 'video');
                    params.append('q', query);
                } else {
                    switch (currentTab) {
                        case 'popular':
                            endpoint = 'videos';
                            params.append('chart', 'mostPopular');
                            break;
                        case 'watchHistory':
                            endpoint = 'activities';
                            params.append('mine', 'true');
                            params.append('part', 'contentDetails');
                            break;
                        case 'likedVideos':
                            endpoint = 'videos';
                            params.append('myRating', 'like');
                            break;
                        case 'recommended':
                            endpoint = 'search';
                            params.append('type', 'video');
                            params.append('videoCategoryId', '0');
                            break;
                    }
                }

                const response = await fetch(`https://www.googleapis.com/youtube/v3/${endpoint}?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const data = await response.json();

                nextPageToken = data.nextPageToken;
                displayVideos(data.items);
            } catch (error) {
                console.error('Error fetching videos:', error);
                videoContainer.innerHTML = '<div class="loading">Error loading videos. Please try again.</div>';
            }
        }

        function displayVideos(videos) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '';

            videos.forEach(video => {
                const videoId = video.id.videoId || video.id;
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.onclick = () => playVideo(videoId);

                videoItem.innerHTML = `
                    <img class="thumbnail" src="${video.snippet.thumbnails.high.url}" alt="${video.snippet.title}">
                    <div class="video-info">
                        <div class="video-title">${video.snippet.title}</div>
                        <div class="channel-title">${video.snippet.channelTitle}</div>
                        <div class="view-count">${video.snippet.publishedAt}</div>
                    </div>
                `;

                videoContainer.appendChild(videoItem);
            });
        }

        function playVideo(videoId) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('modalVideoPlayer');
            
            player.innerHTML = `
                <iframe 
                    class="video-player"
                    src="https://www.youtube.com/embed/${videoId}" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('modalVideoPlayer');
            modal.style.display = 'none';
            player.innerHTML = '';
        }

        function searchVideos() {
            const query = document.getElementById('searchInput').value;
            nextPageToken = '';
            fetchVideos(query);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        window.onload = initGoogleAPI;
    </script>
</body>
</html>
